<h1>Account</h1>

<hr>
<!-- persoonlijke gegevens e.d. keuzes hier  nu <li> als placeolder-->
    <ul id="dataChoice">
        <li id="dC1">Persoonlijke Gegevens</li>
        <li id="dC2">Bestellingen</li>
        <li id="dC3">Cadeaubonnen</li>
        <li id="dC4">Verlandlijst</li>
    </ul>
<hr>
<section id="accountOptions"> <!-- accountOptions kan gebruikt worden om de inhoud op basis van keuzes in Js te "inserten"-->
    <h1>Persoonlijke gegevens</h1>
    <div id="persoonlijkeGegevensForm">
    <form action="" method="get" id="pgf">
        <div>
            <label for="voornaam">Voornaam</label>
            <input name="voornaam" id="voornaam" type="text" value="" required placeholder="Uw Voornaam"/>
        </div>
        <div>
            <label for="tussenvoegsel">Tussenvoegsel</label>
            <input id="tussenvoegsel" name="tussenvoegsel" type="text" placeholder="Uw Tussenvoegsels"/>
        </div>
        <div>
            <label for="achternaam">Achternaam</label>
            <input id="achternaam" name="achternaam" type="text" required placeholder="Uw Achternaam"/>
        </div>
        <div>
            <label for="bedrijfsnaam">Bedrijfsnaam</label>
            <input id="bedrijfsnaam" name="bedrijfsnaam" type="text" placeholder="Uw Bedrijfsnaam"/>
        </div>
        <div>
            <label for="geboortedatum">Geboortedatum</label>
            <input id="geboortedatum" name="geboortedatum" type="text" placeholder="Voorbeeld DD-MM-YYYY" required/>
        </div>
        <div>
            <label for="straat">Straat</label>
            <input id="straat"name="straat" type="text" placeholder="Uw Straat" required/>
        </div>
        <div>
            <label for="huisnummer">Huisnummer</label>
            <input id="huisnummer" name="huisnummer" type="text" placeholder="Uw Huisnummer" required/>
        </div>
        <div>
            <label for="postcode">Postcode</label>
            <input id="postcode" name="postcode" type="text" placeholder="Uw Postcode" required/>
        </div>
        <div> 
           <input type="radio" id="nederland" name="land" value="nederland" checked>
           <label for="nederland">Nederland*</label>
           <input type="radio" id="anders" name="land" value="anders" checked>
           <label for="anders">anders:</label>
           <div>
            <input id="anders" type="text" placeholder=""/>
           </div>
           
        </div>
        <div>
            <label id="telefoon">Telefoon</label>
            <input for="telefoon" name="telefoon" type="text" placeholder="Uw Nummer"/>
        </div>
        <button id="gegevensSubmit" type="submit">Invoeren</button>  <!-- *NOTE: button zit niet in wireframe, maar een duidelijk onderscheid tussen persoonlijke gegevens aanpassen en wachtwoord wijzigen is logischer. -->

      </form>
      </div>


      <h1>InlogGegevens</h1>
      <form id="inlogForm" action="#">
        <div>
            <label id="email">Email:</label>
            <input for="email" type="text" placeholder="naam@provider.nl" required/>
        </div>
        <div>
            <label id="bevestigemail">Email Bevestigen:</label>
            <input for="bevestigemail" type="text" placeholder="naam@provider.nl" required/>
        </div>
        <div>
            <label id="wachtwoord">Huidig Wachtwoord</label>
            <input for="wactwoord" type="password" placeholder="****" required/>
        </div>
        <button type="submit">Wachtwoord Wijzigen</button>

      </form>

    


</section>
